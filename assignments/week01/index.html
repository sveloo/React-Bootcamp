<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      Sanny Veloo - Just trying to shine some light in our world with music. I'm
      a singer, songwriter and guitarist from Melbourne, Australia!
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-161952320-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-161952320-1");
    </script>
  </head>

  <body>
    <div id="root">
      <script type="text/babel">
        const headerH1 = <h1>Sanny Veloo</h1>;

        const headerH2 = (
          <h2>
            <small>
              Just trying to shine some light in our world through music.
            </small>
          </h2>
        );

        const bodyText = (
          <h2 class="jumbotron-heading text-muted">
            I sing, write songs and play guitar from my lounge room studio in
            Melbourne, Australia. I'm currently working on a solo project that
            I'm super excited about and here's some of my recent work and
            collabs with other artists and bands. Please contact me if ya
            interested in working together or making a new friend :)
          </h2>
        );

        const videoHeading01 = (
          <h3 class="mt-5">Where is the faith? feat Sanny Veloo</h3>
        );

        const video01 = (
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/BGOicz64_ps"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        );

        const videoDescription01 = (
          <p class="mt-3">
            A song I co-wrote with my mate Julian Schweitzer. The song was
            inspired by events during the 2019 Christchurch and Sri Lanka
            terrorist bombings and urges us to move forward in peace instead of
            falling into ideologies that continue to divide us as human beings.
          </p>
        );

        const videoHeading02 = <h3 class="mt-5">Comfy by Andrew Tan</h3>;

        const video02 = (
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/s-D012Odcto"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        );

        const videoDescription02 = (
          <p class="mt-3">
            Here's a tune I co-wrote with the legendary Eric Ng for an up and
            coming popstar in China. I was asked to write a song that sounded
            like Bruno Mars meets Maroon5 and here's what we came up with.
          </p>
        );

        const videoHeading03 = <h3 class="mt-5">Strange Condition by EMPRA</h3>;

        const video03 = (
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/UGuv5pPAfhs"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        );

        const videoDescription03 = (
          <p class="mt-3">
            The biggest hit I had with my previous rock band EMPRA. We toured
            USA, Australia & SE Asia multiple times, released albums, EPs and
            made lifelong memories along the way (like meeting Slash, Weezer and
            winning the largest band competition in the world)!
          </p>
        );

        const copy = <h4>@ Sanny Veloo 2020</h4>;

        function Header() {
          return (
            <header>
              <div class="navbar box-shadow">
                <div class="container d-flex justify-content-between">
                  {headerH1}
                  {headerH2}
                </div>
              </div>
            </header>
          );
        }

        function PageHeader() {
          return (
            <section class="jumbotron text-center">
              <div class="container">
                {bodyText}

                <div class="mt-5">
                  <a
                    href="https://www.instagram.com/sannyveloo/"
                    class="btn btn-primary my-2 mr-2"
                  >
                    Instagram
                  </a>
                  <a
                    href="https://www.facebook.com/sannyveloo/"
                    class="btn btn-primary my-2 mr-2"
                  >
                    Facebook
                  </a>
                  <a
                    href="https://www.youtube.com/channel/UCqeKDTW20IhU_wFRFmUpJFQ"
                    class="btn btn-primary my-2 mr-2"
                  >
                    YouTube
                  </a>
                  <a
                    href="email:sanny.veloo@gmail.com"
                    class="btn btn-secondary my-2"
                  >
                    Email
                  </a>
                </div>
              </div>
            </section>
          );
        }

        function Content() {
          return (
            <section id="content">
              <div class="container">
                {videoHeading01}
                {video01}
                {videoDescription01}

                {videoHeading02}
                {video02}
                {videoDescription02}

                {videoHeading03}
                {video03}
                {videoDescription03}
              </div>
            </section>
          );
        }

        function Footer() {
          return (
            <footer>
              <div class="container text-center mt-5">{copy}</div>
            </footer>
          );
        }

        const App = () => (
          <React.Fragment>
            <Header />
            <PageHeader />
            <Content />
            <Footer />
          </React.Fragment>
        );

        ReactDOM.render(<App />, document.getElementById("root"));
      </script>
    </div>
  </body>
</html>
